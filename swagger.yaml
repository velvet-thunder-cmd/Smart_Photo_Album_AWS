Transform: 'AWS::Serverless-2016-10-31'
Description: P1
Resources:
  A3b1website:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: b2phtos
    Metadata:
      'AWS::CloudFormation::Designer':
        id: e1e00b0a-5f39-48e8-bb88-1032cec330f4
  A3b2photostore:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: b1phtos
    Metadata:
